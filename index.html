<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Layouts and Responsive Web Design</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- 1. normal document flow ( block elements & inline elements) -->
    <!-- display property: block, inline, inline-block (height/width), none (hiding), flex(1D layouts), grid(2D layouts), float (shift) -->
    <h4 style="background-color: darkgrey;">Example of a block element</h4>
    <p>This is another block element</p>
    <span style="background-color: darkgrey;">I am inline </span>
    <span>and I am also inline</span>
    <div class="div-inline">Content within div container</div>
    <img src="https://placehold.co/100x100" alt="Placeholder Image" />
    <div class="flex-container">
        <div class="flex-item">
            <p>
                This is a flex item. Flexbox allows for flexible layouts that can adapt to different screen sizes.
            </p>
        </div>
    </div>
</body>
</html>
